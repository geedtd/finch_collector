{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/car-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="car-container">
  </div>
  <div class="car-details">
    <h1>{{ car.model }}</h1>
    
      <h2>A {{ car.year }}  {{ car.brand }} {{car.model}}</h2>
    
    <p>{{ car.description }}</p>
  </div>
</section>

{% endblock %}
