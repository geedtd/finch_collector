{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/car-index.css' %}"/>
{% endblock %}

{% block content %}


<section class="card-container">
  {% for car in cars %}
    <div class="card">
        <a href="{% url 'cars_detail' car.id %}">
            <div class="card-content">
            
                <h2 class="card-title">{{ car.model }}</h2>
                
                <p>A {{ car.year }}  {{ car.brand }} {{car.model}}</p>
                
                <p><small>{{ car.description }}</small></p>
            </div>
        </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
